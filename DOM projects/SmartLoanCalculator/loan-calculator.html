<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Loan Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
        <div class="calculator-header"></div>
      <h2>Smart Loan Calculator</h2>
        <p class="subtitle">Calculate your monthly payment</p>
      <div class="calculator-body">
        <div class="input-section">
            <div class="input-grp">
                <label for="amount">Loan Amount ($)</label>
                <input type="number" id="amount" placeholder="eg.25000"/>
                <span class="input-icon">$</span>
            </div>
            <div class="input-grp">
                <label for="interest">Annual Interest Rate (%)</label>
                <input type="number" id="interest"
                placeholder="eg.., 5.5"/>
                <span class="input-icon">%</span>


            </div>
            <div class="input-grp">
                <label for="years">Loan Term(Years)</label>
                <input type="number" id="years" placeholder="eg..,30">
                <span class="input-icon">Yrs</span>
            </div>
            <button id="calculateBtn">Calculate Loan <span class="button-icon">-></span></button>
        </div>
        <div class="results" id="results">
            <h3>Loan Summary</h3>
            <div class="result-grid">
                <div class="result-item">
                    <span class="result-label">Monthly Payment</span>
                    <span class="result-value" id="monthly">$0.00</span>
                </div>
                <div class="result-item"><span class="result-label">Total Payment</span>
                <span class="result-value" id="total">%0.00</span></div>
            </div>
            <div class="result-item">
                <div class="result-label">Total Interest</div>
                <span class="result-value">$0.00</span>
            </div>
        </div>
      </div>
    </div>

</div>

  <script src="script.js"></script>
</body>
</html>
